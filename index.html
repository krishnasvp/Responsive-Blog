<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NewsFlash | Home</title>

        <!--FontAwsome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.css" integrity="sha512-72McA95q/YhjwmWFMGe8RI3aZIMCTJWPBbV8iQY3jy1z9+bi6+jHnERuNrDPo/WGYEzzNs4WdHNyyEr/yXJ9pA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!--Favicon-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/faviconx/1.0.1/faviconx-min.js" integrity="sha512-3kfyqP98yizPZDXvUcMJWLIVUWT7THRf7TC0Aw//CJiNlL0ZZR6KVU305WEWD4YD9yCc8cEDEzKW/PHuYeBvaw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!--Remix Icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css" integrity="sha512-ZH3KB6wI5ADHaLaez5ynrzxR6lAswuNfhlXdcdhxsvOUghvf02zU1dAsOC6JrBTWbkE1WNDNs5Dcfz493fDMhA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!--Swiper.js styles-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js" integrity="sha512-Ysw1DcK1P+uYLqprEAzNQJP+J4hTx4t/3X2nbVwszao8wD+9afLjBQYjz7Uk4ADP+Er++mJoScI42ueGtQOzEA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!--Custom Styles-->
        <link rel="stylesheet" href="main.css">

    </head>

    <body>

        <!--Header-->
        <header class="header" id="header">

             <nav class="navbar-container">

                <a href="./index.html">
                    <h2 class="logo">News Flash</h2>
                </a>

                <div class="menu" id="menu">
                    <ul class="list">
                        <li class="list-item">
                            <a href="#" class="list-link current">Home</a>
                        </li>
                        <li class="list-item">
                            <a href="#" class="list-link">Categories</a>
                        </li>
                        <li class="list-item">
                            <a href="#" class="list-link">Reviews</a>
                        </li>
                        <li class="list-item">
                            <a href="#" class="list-link">News</a>
                        </li>
                        <li class="list-item">
                            <a href="#" class="list-link">Insider</a>
                        </li> 
                        <li class="list-item">
                            <a href="#" class="list-link">Contact</a>
                        </li>
                        <li class="list-item">
                            <a href="#" class="list-link screen-lg-hidden">Sign Up</a>
                        </li>
                    </ul>
                </div>

                <div class="list-right">
                    <button class="btn place-items-center" id="theme-toggle-btn">
                        <i class="ri-sun-line sun-icon"></i>
                        <i class="ri-moon-line moon-icon"></i>
                    </button>

                    <button class="btn place-items-center" id="search-icon">
                        <i class="ri-search-line"></i>
                    </button>

                    <button class="btn place-items-center screen-lg-hidden menu-toggle-icon" id="menu-toggle-icon">
                        <i class="ri-menu-3-line open-menu-icon"></i>
                        <i class="ri-close-line close-menu-icon"></i>
                    </button>

                    <a href="#" class="list-link screen-sm-hidden btt sign-up-btn fancy-border">
                        <span>Sign Up</span>
                    </a>
                </div>

             </nav>

        </header>

        <!--Search-->
        <div class="search-form-container container" id="search-form-container">
            <div class="form-container-inner">
                <form action="" class="form">
                    <input type="text" class="form-input" placeholder="What are you looking for?">
                    <button class="btn form-btn" type="submit">
                        <i class="ri-search-line"></i>
                    </button>
                </form>
                <span class="form-note">Or press ESC to close.</span>
            </div>

            <button class="btn form-close-btn place-items-center" id="form-close-btn">
                <i class="ri-close-line"></i>
            </button>
        </div>

    </body>

</html>
